survos_meili:
    host: '%env(MEILI_SERVER)%'
    core_name: core
    enabled: true
    apiKey: '%env(default::MEILI_API_KEY)%'
    searchKey: '%env(default::MEILI_SEARCH_KEY)%'
    meiliPrefix: '%env(default::MEILI_PREFIX)%'
    passLocale: false
    maxValuesPerFacet: 1200
    embedders:
        small_product: # for testing, as cheap as possible
            source: 'openAi'
            model: 'text-embedding-3-small' # 2 cents/million tokens
            apiKey: '%env(OPENAI_API_KEY)%'
            template: 'templates/liquid/product.liquid'
            examples:
                - cool gifts for a tech executive
                - things to decorate an apartment

        best: # for production if budget allows
            source: 'openAi'
            model: 'text-embedding-3-large' # 13 cents/million tokens
            apiKey: '%env(OPENAI_API_KEY)%'
            template: 'templates/liquid/product.liquid'
